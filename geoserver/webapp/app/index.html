<html lang="en" ng-app="gsApp">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composer</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500,600,700,900'
      rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700'
      rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="geoserver.css" />
  </head>
  <body ng-controller="AppCtrl">
    <top-nav name="topNavBar"></top-nav>
    <div id="wrapper"
      ng-class="{toggled: toggleSide, fullWidth: !session.active}"
      ng-init="toggleSide=false">
      <div sidenav name="sideNavBar"></div>
      <div ui-view id="page-content-wrapper" ng-style="pageHeight"></div>
    </div>
    <script type="text/javascript" src="ol.js"></script>
    <script type="text/javascript" src="codemirror.min.js"></script>
    <script type="text/javascript" src="geoserver.min.js"></script>
  </body>
</html>
