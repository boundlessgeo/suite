<div>
  <div class="modal-header">
    <h4 class="modal-title">Session Timeout Warning</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        You'll be logged out in {{countdown}} second{{countdown != 1 ? 's' : ''}}.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="cancel()">Stay Logged In</button>
  </div>
</div>
