<div>
  <div class="modal-header">
    <h4 class="modal-title">Session Timeout Warning</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        You'll be logged out in {{countdown}} second(s).
        <div class="progress">
           <div class="progress-bar" role="progressbar" style="width: {{bar}}%;">
           </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
  </div>
</div>
