<div>
  <div class="modal-header">
    <h4 class="modal-title"><i class="icon-stack"></i> {{ layer.name }}</h4>
    <small class="pull-right required-star">* Required</small>
  </div>
  <div class="modal-body layer-settings">
    <form name="form.layerSettings" role="form" class="layerSettings">
      <div class="form-group">
        <label for="layerName">Layer Name *</label>
        <input check-layer name="form.layerSettings.name" type="text" class="form-control input-sm" id="layerName" ng-model="layer.name" ng-minlength="1" ng-change="checkName(layer.name);" ng-focus="setName(layer.name);" focus-init />
        <small>(No spaces, for web URLs.)</small>
      </div>
      <div>
        <span ng-show="layerNameSpaceError" class="alert-danger">No spaces allowed.</span>
        <span ng-show="!layer.name" class="alert-danger">Required</span>
        <div ng-if="layerNameError" class="alert-danger">Another layer already has the name '{{layer.name}}'.</div>
      </div>

      <div class="form-group">
        <label for="mapTitle">Title</label>
        <input name="form.layerSettings.title" type="text" class="form-control input-sm" id="mapTitle" ng-model="layer.title">
        <small>(Spaces ok, for humans.)</small>
      </div>
      <div class="form-group" id="layerProj">
        <label for="form.layerSettings.crs">
          Projection * <div class="crs-warning" popover-html-unsafe="{{crsTooltip}}" popover-trigger="click"><i class="fa fa-info-circle"></i></div>
        </label>
        <proj-field name="crs" proj="layer.proj" ng-model-options="{updateOn: 'default blur', 'allowInvalid': true}"></proj-field>
        <span ng-show="form.layerSettings.crs.$dirty && !form.layerSettings.crs.$error.pattern && !layerSettings.proj.srs.$error.required" class="success"><i class="fa fa-check"></i> Valid CRS.</span>
        <span ng-show="form.layerSettings.crs.$dirty && !form.layerSettings.crs.$error.pattern && layerSettings.crs.$error.required" class="error">Required</span>
        <small>(e.g. EPSG:4326)</small>
      </div>
      <div class="form-group">
        <label for="proj">Description</label>
        <textarea rows="4" cols="40" class="form-control abstract" name="description" ng-model="layer.description"></textarea>
      </div>
      <div class="form-group">
        <label for="more-settings">Advanced Settings</label>
        <div><a type="button" class="btn btn-default btn-sm" ng-href="{{ layer.link }}" target="_blank">GeoServer Admin Layer Settings</a></div>
      </div>
    </form>
  </div>
  <div class="modal-footer layer-settings-footer">
    <div ng-show="form.layerSettings.saved" class="saved"><i class="fa fa-check"></i> Changes Saved.</div>
    <button ng-click="removeLayer(layer)" class="btn btn-danger btn-sm"><i class="icon-remove"></i> Remove Layer</button>
    <button ng-click="saveChanges()" class="btn btn-success btn-sm save" ng-disabled="!form.layerSettings.$dirty || layerNameError || layerNameSpaceError || !layer.name">Update Layer Settings</button>
    <button class="btn btn-default btn-sm" ng-click="cancel()">Close</button>
  </div>
</div>
