<div>
  <div class="container-fluid">
    <h3 class="page-title"><i class="icon-lg icon-stack"></i> {{title}}</h3>

    <div class="workspace-choice">
      <span>Project Workspace:</span>
      <div>
        <ui-select ng-model="workspace.selected"  ng-disabled="disabled"
          ng-change="workspaceChanged($select.selected)" theme="bootstrap"
          reset-search-input="false">
          <ui-select-match>
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="ws in workspaces">
              <span ng-bind-html="ws.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
      <span><button type="button" class="btn btn-default" ng-click="onNewLayer()" alt="Add New Layer" title="Add New Layer">+ New Layer</button></span>
    </div>
    <div class="layers-table" ng-grid="gridOptions">
    </div>
    <!--<div class="selectedItems">Selections: {{gridSelections}}</div>-->
    <br />
    <strong>Add to Map: </strong>
    <select name="newMap">
        <option value="select">Select...</option>
        <option value="lirr">LIRR</option>
        <option value="queens">Queens Bus Map</option>
        <option value="untitled">LIRR</option>
    </select>
  </div>
</div>
